    <main id="main-content">
      <img src="./images/DND Logo.png" alt="D&D Logo"><br>
    
      
      <div class="monsters-app">
        <h1>D&D 5E Dice Roller</h1>
        <form id="dice-form">
        <div class="dice-selector">
          <div class="column">
          <label>d2 x <input type="number" name="d2" min="0" value="0"></label><br>
          <label>d3 x <input type="number" name="d3" min="0" value="0"></label><br>
          <label>d4 x <input type="number" name="d4" min="0" value="0"></label><br>
          </div>
          <div class="column">
          <label>d6 x <input type="number" name="d6" min="0" value="0"></label><br>
          <label>d8 x <input type="number" name="d8" min="0" value="0"></label><br>
          <label>d10 x <input type="number" name="d10" min="0" value="0"></label><br>
          </div>
          <div class="column">
          <label>d12 x <input type="number" name="d12" min="0" value="0"></label><br>
          <label>d20 x <input type="number" name="d20" min="0" value="0"></label><br>
          <label>d100 x <input type="number" name="d100" min="0" value="0"></label><br>
          </div>
        </div>
        <br>
        <button type="submit" class="all-monsters-btn">Roll Dice</button><br>
        <button id="save-results-btn" class="all-monsters-btn" style="display: none;">Save Dice Rolls to File</button>
</form>

      <div id="dice-results" class="monsters-display"></div>
      <br>
        <h2>Dungeon Dice</h2>
        <div class="dice-selector">
          <div class="column">
            <button type="button" class="all-monsters-btn" onclick="rollDungeonDice()">Roll All Dungeon Dice</button><br><br>
            <label><strong>Directions:</strong> <span id="direction-die-result">-</span></label><br>
            <label><strong>Dungeon Map:</strong> <span id="map-die-result">-</span></label><br>
            <label><strong>Trap/Hazard:</strong> <span id="trap-die-result">-</span></label><br>
            <label><strong>Monster Encounter:</strong> <span id="monster-die-result">-</span></label><br>
            <label><strong>Treasure/Loot:</strong> <span id="treasure-die-result">-</span></label><br>
            <label><strong>Terrain:</strong> <span id="terrain-die-result">-</span></label><br>
            <label><strong>Weather:</strong> <span id="weather-die-result">-</span></label><br>
          </div>
        </div>
      </main>
  </body>
</html>

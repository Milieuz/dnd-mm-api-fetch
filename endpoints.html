    <main id="main-content">
      <img src="./images/DND Logo.png" alt="D&D Logo" /><br />

      <div class="monsters-app">
        <h1>D&D 5E API Endpoints</h1>

        <p>API Search</p>

        <div class="api-buttons">
          <button data-endpoint="ability-scores">Ability Scores</button>
          <button data-endpoint="alignments">Alignments</button>
          <!-- <button data-endpoint="backgrounds">Backgrounds</button> NOT MEANINGFUL API CONTENTS-->
          <button data-endpoint="classes">Classes</button>
          <button data-endpoint="conditions">Conditions</button>
          <button data-endpoint="damage-types">Damage Types</button>
          <button data-endpoint="equipment">Equipment</button>
          <button data-endpoint="equipment-categories">Equipment Categories</button>
          <!-- <button data-endpoint="feats">Feats</button> NOT MEANINGFUL API CONTENTS-->
          <button data-endpoint="features">Features</button>
          <button data-endpoint="languages">Languages</button>
          <button data-endpoint="magic-items">Magic Items</button>
          <button data-endpoint="magic-schools">Magic Schools</button>
          <!-- <button data-endpoint="monsters">Monsters</button> ALREADY IN MM.HTML -->
          <button data-endpoint="proficiencies">Proficiencies</button>
          <button data-endpoint="races">Races</button>
          <button data-endpoint="rule-sections">Rule Sections</button>
          <button data-endpoint="rules">Rules</button>
          <button data-endpoint="skills">Skills</button>
          <button data-endpoint="spells">Spells</button>
          <button data-endpoint="subclasses">Subclasses</button>
          <button data-endpoint="subraces">Subraces</button>
          <button data-endpoint="traits">Traits</button>
          <button data-endpoint="weapon-properties">Weapon Properties</button>
        </div>

        <div class="monsters-display">
          <div class="total-display"></div>
          <br />
          <div class="main-display"></div>
          <br />
          <div class="secondary-display"></div>
          <br />
        </div>
      </div>
    </main>
